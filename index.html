<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Etsy Catalog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .card h3 {
      margin: 10px 0 5px;
    }
    .card p {
      color: #333;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Etsy Catalog</h1>
  <div id="catalog" class="catalog"></div>

  <script>
    async function loadCatalog() {
      const response = await fetch('listings.csv');
      const text = await response.text();

      // Parse CSV safely even if commas exist in fields
      const rows = text.trim().split(/\r?\n/);
      const headers = rows[0].split(',').map(h => h.trim());
      const titleIndex = headers.indexOf('TITLE');
      const priceIndex = headers.indexOf('PRICE');
      const imageIndex = headers.indexOf('IMAGE1');

      const catalog = document.getElementById('catalog');

      for (let i = 1; i < rows.length; i++) {
        const cols = rows[i].match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g); // Proper CSV parsing
        if (!cols) continue;

        const title = cols[titleIndex]?.replace(/^"|"$/g, '');
        const price = cols[priceIndex]?.replace(/^"|"$/g, '');
        const image = cols[imageIndex]?.replace(/^"|"$/g, '');

        if (image && title) {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${image}" alt="${title}">
            <h3>${title}</h3>
            <p>$${price}</p>
          `;
          catalog.appendChild(card);
        }
      }
    }

    loadCatalog();
  </script>
</body>
</html>
