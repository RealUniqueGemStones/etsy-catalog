<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REALUNIQUEGEMSTONES</title>
  <style>
    /* Reset & fonts */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Playfair Display", serif;
      color: #fff;
      overflow-x: hidden;
      background-color: #000;
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      background: url('https://png.pngtree.com/background/20210709/original/pngtree-beautiful-romantic-golden-jewelry-banner-background-picture-image_928147.jpg') 
        center center / cover no-repeat;
      background-attachment: fixed;
    }

    /* Golden overlay for richness */
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.35);
      backdrop-filter: brightness(0.9);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      color: #f7e7ce;
      max-width: 90%;
      animation: fadeIn 2s ease;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: #f5d77d;
      text-shadow: 0 0 20px rgba(255,215,0,0.3);
      animation: slideDown 1.6s ease;
    }

    .hero p {
      font-size: 1.4rem;
      margin-top: 15px;
      color: #fff8e1;
      letter-spacing: 1px;
      animation: fadeIn 2.4s ease;
    }

    .hero button {
      margin-top: 40px;
      padding: 14px 40px;
      background: linear-gradient(90deg, #d4af37, #b8860b);
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.4s ease;
      box-shadow: 0 0 20px rgba(255,215,0,0.4);
    }

    .hero button:hover {
      background: linear-gradient(90deg, #f1c40f, #f39c12);
      box-shadow: 0 0 40px rgba(255,215,0,0.8);
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mobile */
    @media (max-width: 768px) {
      .hero h1 { font-size: 2.4rem; }
      .hero p { font-size: 1.1rem; }
      .hero button { padding: 12px 30px; }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="hero-content">
      <h1>REALUNIQUEGEMSTONES</h1>
      <p>Where Art Meets Elegance</p>
      <p>Handcrafted jewelry inspired by nature and soul.</p>
      <button>Explore Collection</button>
    </div>
  </section>

</body>
</html>
