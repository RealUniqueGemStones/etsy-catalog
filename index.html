<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RealUniqueGemStones Catalog</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    /* --- Global Style --- */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f0d4a4; /* soft beige base */
      color: #5a463e;
    }

    header {
      background: linear-gradient(90deg, #5f1e16, #9f7358);
      color: #fdf8f2;
      padding: 18px;
      text-align: center;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      box-shadow: 0 4px 10px rgba(95, 30, 22, 0.3);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .card {
      position: relative;
      background: #fdf8f2;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid #ccb4b4;
      box-shadow: 0 4px 8px rgba(90, 70, 62, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 18px 4px rgba(192,132,96,0.45);
      border: 1px solid #c08460;
    }

    .image-gallery {
      position: relative;
      width: 100%;
      height: 260px;
      overflow: hidden;
      background-color: #ccb4b4;
    }

    .image-gallery img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      display: none;
      transition: opacity 0.5s ease;
    }

    .image-gallery img:first-child {
      display: block;
    }

    .info {
      padding: 18px;
      text-align: center;
    }

    .title {
      font-weight: 600;
      color: #5f1e16;
      margin-bottom: 8px;
      font-size: 18px;
      letter-spacing: 0.5px;
    }

    .price {
      color: #c08460;
      font-size: 17px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* --- Golden Glow Animation --- */
    .card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 223, 150, 0.2), transparent 60%);
      transform: rotate(25deg);
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .card:hover::before {
      opacity: 1;
      animation: shimmer 2.5s infinite linear;
    }

    @keyframes shimmer {
      0% { transform: translate(-50%, -50%) rotate(25deg); }
      50% { transform: translate(50%, 50%) rotate(25deg); }
      100% { transform: translate(-50%, -50%) rotate(25deg); }
    }
  </style>
</head>
<body>

<header>RealUniqueGemStones Catalog</header>

<div id="catalog" class="container"></div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    Papa.parse("listings.csv", {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        const container = document.getElementById("catalog");

        data.forEach((item) => {
          if (!item.TITLE) return;

          // Collect images (IMAGE1â€“IMAGE10)
          let images = [];
          for (let i = 1; i <= 10; i++) {
            const img = item["IMAGE" + i];
            if (img && img.trim() !== "") images.push(img.trim());
          }

          const card = document.createElement("div");
          card.className = "card";

          // --- Image Gallery ---
          const gallery = document.createElement("div");
          gallery.className = "image-gallery";
          images.forEach((img) => {
            const image = document.createElement("img");
            image.src = img;
            gallery.appendChild(image);
          });

          // --- Auto image rotation ---
          if (images.length > 1) {
            let current = 0;
            setInterval(() => {
              const imgs = gallery.querySelectorAll("img");
              imgs.forEach((im, i) => im.style.display = (i === current) ? "block" : "none");
              current = (current + 1) % imgs.length;
            }, 2500);
          }

          // --- Info section ---
          const info = document.createElement("div");
          info.className = "info";
          info.innerHTML = `
            <div class="title">${item.TITLE}</div>
            <div class="price">${item.CURRENCY || '$'}${item.PRICE || ''}</div>
          `;

          card.appendChild(gallery);
          card.appendChild(info);
          container.appendChild(card);
        });
      },
    });
  });
</script>

</body>
</html>
