<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Real Unique Gem Stones Catalog</title>
<style>
body{font-family:sans-serif;background:#fafafa;margin:0;padding:0;}
h1{text-align:center;margin:20px 0;}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:20px;padding:20px;}
.card{background:#fff;border-radius:12px;box-shadow:0 2px 6px rgba(0,0,0,.1);
      overflow:hidden;cursor:pointer;transition:transform .2s;}
.card:hover{transform:scale(1.03);}
.card img{width:100%;height:220px;object-fit:cover;}
.info{padding:10px;text-align:center;}
.title{font-weight:bold;margin-bottom:5px;}
.price{color:#444;}
</style>
</head>
<body>
<h1>Real Unique Gem Stones Catalog</h1>
<div class="grid" id="catalog"></div>

<script src="generator.js"></script>
</body>
</html>
