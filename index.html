<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Etsy Catalog</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    margin: 0;
    padding: 20px;
  }
  .catalog {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 20px;
  }
  .product {
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: transform 0.2s;
    cursor: pointer;
  }
  .product:hover {
    transform: scale(1.03);
  }
  .product img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }
  .product-info {
    padding: 10px;
  }
  .product-title {
    font-weight: bold;
    font-size: 16px;
  }
  .product-price {
    color: #007BFF;
    margin-top: 5px;
  }

  /* MODAL */
  .modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  .modal-content {
    background: white;
    display: flex;
    flex-wrap: wrap;
    width: 80%;
    max-width: 900px;
    border-radius: 10px;
    overflow: hidden;
    position: relative;
  }
  .modal-left {
    flex: 1 1 60%;
    background: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .modal-left img {
    width: 100%;
    max-height: 80vh;
    object-fit: contain;
    cursor: pointer;
  }
  .modal-right {
    flex: 1 1 40%;
    padding: 20px;
  }
  .modal-right h2 {
    margin: 0;
    font-size: 22px;
  }
  .modal-right p {
    font-size: 18px;
    margin: 10px 0;
  }
  .close-btn {
    position: absolute;
    top: 10px;
    right: 15px;
    background: crimson;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 5px 8px;
    cursor: pointer;
    font-size: 16px;
  }
</style>
</head>
<body>

<h1>My Etsy Catalog</h1>
<div class="catalog" id="catalog"></div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <button class="close-btn" id="closeBtn">X</button>
    <div class="modal-left">
      <img id="modalImage" src="" alt="Product Image">
    </div>
    <div class="modal-right">
      <h2 id="modalTitle"></h2>
      <p id="modalPrice"></p>
      <p id="modalQuantity"></p>
    </div>
  </div>
</div>

<script>
const products = [
  {
    TITLE: "Natural Emerald Ring",
    PRICE: "$250",
    QUANTITY: "3",
    IMAGES: [
      "https://via.placeholder.com/400x400?text=Emerald+1",
      "https://via.placeholder.com/400x400?text=Emerald+2",
      "https://via.placeholder.com/400x400?text=Emerald+3"
    ]
  },
  {
    TITLE: "Ruby Necklace",
    PRICE: "$180",
    QUANTITY: "5",
    IMAGES: [
      "https://via.placeholder.com/400x400?text=Ruby+1",
      "https://via.placeholder.com/400x400?text=Ruby+2",
      "https://via.placeholder.com/400x400?text=Ruby+3"
    ]
  }
];

const catalog = document.getElementById("catalog");
products.forEach((p, index) => {
  const div = document.createElement("div");
  div.className = "product";
  div.innerHTML = `
    <img src="${p.IMAGES[0]}" alt="${p.TITLE}">
    <div class="product-info">
      <div class="product-title">${p.TITLE}</div>
      <div class="product-price">${p.PRICE}</div>
    </div>
  `;
  div.onclick = () => openModal(index);
  catalog.appendChild(div);
});

const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImage");
const modalTitle = document.getElementById("modalTitle");
const modalPrice = document.getElementById("modalPrice");
const modalQuantity = document.getElementById("modalQuantity");
const closeBtn = document.getElementById("closeBtn");

let currentImages = [];
let imgIndex = 0;

function openModal(index) {
  const p = products[index];
  modal.style.display = "flex";
  modalTitle.textContent = p.TITLE;
  modalPrice.textContent = "Price: " + p.PRICE;
  modalQuantity.textContent = "Quantity: " + p.QUANTITY;
  currentImages = p.IMAGES;
  imgIndex = 0;
  modalImg.src = currentImages[imgIndex];
}

modalImg.onclick = function() {
  imgIndex = (imgIndex + 1) % currentImages.length;
  modalImg.src = currentImages[imgIndex];
};

closeBtn.onclick = function() {
  modal.style.display = "none";
};

window.onclick = function(e) {
  if (e.target === modal) modal.style.display = "none";
};
</script>

</body>
</html>
