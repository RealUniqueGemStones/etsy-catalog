<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Jewelry Catalog</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: linear-gradient(180deg, #fdf8f3, #f4e1c6);
      color: #4a3c2a;
    }

    header {
      background: linear-gradient(90deg, #b38b59, #d4af37, #b38b59);
      color: white;
      padding: 18px 0;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 1.5px;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
      border-bottom: 2px solid #d4af37;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      padding: 25px;
    }

    .card {
      position: relative;
      background: #fffdf8;
      border: 2px solid #d4af37;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(212, 175, 55, 0.15);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 25px rgba(212, 175, 55, 0.6);
    }

    .card::before {
      content: '';
      position: absolute;
      top: -100%;
      left: -100%;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle at center, rgba(212, 175, 55, 0.25), transparent 70%);
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 0;
    }

    .card:hover::before {
      opacity: 1;
      animation: shimmer 2s infinite linear;
    }

    @keyframes shimmer {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    .image-gallery {
      position: relative;
      width: 100%;
      height: 220px;
      overflow: hidden;
      z-index: 1;
    }

    .image-gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: none;
    }

    .image-gallery img:first-child {
      display: block;
    }

    .info {
      padding: 15px;
      z-index: 2;
      position: relative;
      background: linear-gradient(to top, #fffdf8, #fdf8f3);
    }

    .title {
      font-weight: 600;
      font-size: 16px;
      color: #4a3c2a;
      margin-bottom: 8px;
      text-transform: capitalize;
    }

    .price {
      color: #b38b59;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .desc {
      font-size: 14px;
      color: #5a4a35;
    }

    @media (max-width: 1200px) {
      .container {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 600px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 400px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<header>My Jewelry Collection âœ¨</header>

<div id="catalog" class="container"></div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    Papa.parse("listings.csv", {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        const container = document.getElementById("catalog");

        data.forEach((item) => {
          if (!item.TITLE) return;

          // Collect image columns
          let images = [];
          for (let i = 1; i <= 10; i++) {
            const img = item["IMAGE" + i];
            if (img && img.trim() !== "") images.push(img.trim());
          }

          const card = document.createElement("div");
          card.className = "card";

          // Image gallery
          const gallery = document.createElement("div");
          gallery.className = "image-gallery";
          images.forEach((img) => {
            const image = document.createElement("img");
            image.src = img;
            gallery.appendChild(image);
          });

          if (images.length > 1) {
            let current = 0;
            setInterval(() => {
              const imgs = gallery.querySelectorAll("img");
              imgs.forEach((im, i) => im.style.display = (i === current) ? "block" : "none");
              current = (current + 1) % imgs.length;
            }, 2500);
          }

          const info = document.createElement("div");
          info.className = "info";

          info.innerHTML = `
            <div class="title">${item.TITLE}</div>
            <div class="price">${item.CURRENCY || '$'}${item.PRICE || ''}</div>
            <div class="desc">${item.DESCRIPTION ? item.DESCRIPTION.substring(0, 120) + '...' : ''}</div>
          `;

          card.appendChild(gallery);
          card.appendChild(info);
          container.appendChild(card);
        });
      },
    });
  });
</script>

</body>
</html>
